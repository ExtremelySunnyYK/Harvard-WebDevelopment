{% extends layout.html %}
{% block title %}Search Results{% endblock %}

{% block content %}
    <div class="container">
        <h2>Search Results</h2>
            <table class="table table-striped">
                <thead>
                      <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                          <th>Year</th>
                      </tr>
                    </thead>
                    <tbody>

                    <tr>

                    {% for result in results %}
                        <td>
                            <a href="/book/{{result['isbn']}}>
                            {{result['isbn']}}</a>
                            </td>
                        <td>{{result['title']}}</td>
                        <td>{{result['author']}}</td>
                        <td>{{result['year']}}</td>

                    </tr>
                    </tbody>
            </table>
    </div>

{% endblock %}
