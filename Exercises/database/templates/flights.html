{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>All Flights</h1>

    <!-- For loop that creates unordered list. Each list would link to another page-->
    <ul>
        {% for flight in flights %} 
            <li>
                <a href="{{ url_for('flight', flight_id=flight.id) }}"> 
                    {{ flight.origin }} to {{ flight.destination }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
